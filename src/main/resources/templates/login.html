<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    账号：<input id="account" type="text"/><br/>
    账号：<input id="password" type="password"/><br/>
        <input type="button" value="登陆" onclick="userLogin()"/>
</body>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"/>
<script>
    function getRootPath(){
//获取当前网址
        var curWwwPath=window.document.location.href;
//获取主机地址之后的目录
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
//获取主机地址
        var localhostPaht=curWwwPath.substring(0,pos);
//获取带"/“的项目名
        var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
        return(localhostPaht+projectName+"/");
    }
    var path = getRootPath();

    /**
     * 登陆
     */
    function userLogin() {
        var account = $("#account").val().trim();
        var password = $("#password").val().trim();
        $.ajax({
            url : path + "/userLogin.do",
            type : 'post',
            data : {
                "account" : account,
                "password" : password
            },
            dataType : 'json',
            success : function (data) {
                console.log(data);
                if(data == 'success'){
                    window.location.href = 'index.html';
                }
            },
            error : function () {

            }
        })
    }
</script>
</html>
